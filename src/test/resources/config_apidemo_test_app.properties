################################ Wait for Android driver ################################
explicit.wait=120
default.wait=3
implicit.wait=10
################################ Appium Capabilites ################################
# Selendroid if device's API < 17
automation.instumentation=Appium
# apk path
application.path=ApiDemos-debug.apk
# base package name of apk
base.pkg=io.appium.android.apis
# browser name "Chrome/Safari/Firefox"
browser.name=
# Name of platform "Android/iOS"
platform.name=Android
# Device type "Android/iOS"
device.type=Android
# Device name "android=nexus5/android-HTC_One_X"
device.name=android-nexus5
# Android platform version
platform.version=4.4.2
# Wait for new command in (ms)
new.command.timeout=300
# Wait for device timeout in (ms)
device.ready.timeout=300
# Application startup activity
application.activity=.ApiDemos
################################ Mobile web properties ################################
# Appium server port
appium.server.port=4723
# Application URL for mobile app
app.url=
################################ Configuration paths ################################
# Path to store Actual images
actual.image.dir=actual-images
# Path to store Reference images
reference.image.dir=reference-images
# Path to store Mask images
mask.image.dir=mask-images
# Path to store Pending images
pending.image.dir=pending-images
# Path to store diff images
diff.image.dir=diff-images